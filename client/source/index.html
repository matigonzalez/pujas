<!doctype html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Pujas.app</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    <link href="/static/css/main.css" rel="stylesheet"> 
    <base href="/">
  </head>
  <body ng-controller="mainController">   
    <div class="progress"><div class="indeterminate"></div></div>
    <!-- Navbar -->
    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top " style="background:#48d121">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/products">Products</a></li>
          </ul>                    
          <ul class="navbar-nav flex-row ml-md-auto d-none d-md-flex">

              <li class="nav-item dropdown">
                <a class="nav-item nav-link dropdown-toggle mr-md-2" href="#" id="bd-versions" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    {{username}}
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="bd-versions">
                  <div ng-show="logged">
                      <button class="btn dropdown-item" ng-click="logout()">Logout</button>
                  </div>
                  <div ng-show="!logged">
                      <a class="dropdown-item" href="/login">Login</a>
                      <a class="dropdown-item" href="/register">Sign up</a>
                  </div>
                </div>
              </li>      

            </ul>
        </div>
      </nav>
    </header>
    <!-- End Navbar -->

    <!-- Content -->
    <div class="container ontop">
      <div ng-view></div>
    </div>
    <!-- End Content -->

    <script type="text/javascript" src="/static/js/vendors.js"></script>
    <script type="text/javascript" src="/static/js/app.js"></script>
  </body>
</html>
